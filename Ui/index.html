<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Local Music Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="flex justify-center items-center h-screen bg-gray-200">

<div class="phone-canvas flex flex-col bg-white">

    <header class="px-6 pt-14 pb-4 bg-white/90 backdrop-blur-md sticky top-0 z-30 flex justify-between items-end shrink-0">
        <div>
            <h1 class="text-3xl font-black text-gray-900" id="nav-title">乐库</h1>
            <p class="text-[10px] text-blue-500 font-bold tracking-widest mt-1 uppercase">256 Songs · Local</p>
        </div>
        <div class="flex gap-2">
            <button class="p-2 bg-gray-50 rounded-full tap-effect text-gray-400" onclick="showSearchBar()">
                <svg width="20" height="20" fill="none" stroke="currentColor" stroke-width="2.5" viewBox="0 0 24 24"><path d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
            </button>
            <button class="p-2 bg-gray-50 rounded-full tap-effect text-gray-400">
                <svg width="20" height="20" fill="none" stroke="currentColor" stroke-width="2.5" viewBox="0 0 24 24"><path d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path></svg>
            </button>
        </div>
    </header>

    <div id="search-bar-inline" class="px-6 pb-4 hidden animate-fade-in">
        <input type="text" placeholder="搜索本地音乐..." class="w-full bg-gray-100 rounded-xl px-4 py-2 text-sm outline-none focus:ring-2 focus:ring-blue-400">
    </div>

    <main id="main-content" class="flex-grow overflow-y-auto no-scrollbar pb-40">
    </main>

    <div class="mini-player-container">
        <div class="mini-player-card" onclick="openFullPlayer()">
            <div class="flex items-center gap-3 flex-grow overflow-hidden">
                <img id="mini-art" src="" class="w-12 h-12 rounded-lg object-cover shadow-sm" />
                <div class="overflow-hidden">
                    <h4 id="mini-title" class="font-bold text-sm truncate text-gray-800">未在播放</h4>
                    <p id="mini-artist" class="text-[10px] text-gray-400 uppercase">本地存储</p>
                </div>
            </div>
            <button class="p-3 tap-effect" onclick="togglePlay(event)">
                <svg id="play-icon" width="22" height="22" fill="currentColor" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
            </button>
        </div>
    </div>

    <nav class="bottom-nav">
        <button onclick="switchTab('library')" class="nav-item active" id="nav-library">
            <span class="icon">🎵</span><span class="label">乐库</span>
        </button>
        <button onclick="switchTab('queue')" class="nav-item" id="nav-queue">
            <span class="icon">🗒️</span><span class="label">列表</span>
        </button>
        <button onclick="switchTab('playlists')" class="nav-item" id="nav-playlists">
            <span class="icon">📑</span><span class="label">歌单</span>
        </button>
        <button onclick="switchTab('settings')" class="nav-item" id="nav-settings">
            <span class="icon">⚙️</span><span class="label">设置</span>
        </button>
    </nav>

    <div id="player-screen" class="player-detail-screen">
        <div class="flex justify-between px-6 pt-12 items-center">
            <button onclick="closeFullPlayer()" class="text-gray-300 text-3xl p-2 hover:text-gray-500">✕</button>
            <span class="text-[10px] font-black text-gray-400 tracking-[0.2em] uppercase">Now Playing</span>
            <button class="text-gray-300 p-2">⋮</button>
        </div>

        <div class="flex-grow flex flex-col items-center justify-center px-10">
            <img id="full-art" src="" class="w-full aspect-square rounded-[2.5rem] shadow-2xl object-cover mb-12" />
            <div class="w-full text-center">
                <h2 id="full-title" class="text-2xl font-black text-gray-900 mb-2">歌曲标题</h2>
                <p id="full-artist" class="text-blue-500 font-bold uppercase tracking-widest text-xs">艺术家名称</p>
            </div>
            <div class="w-full mt-10">
                <div class="w-full h-1.5 bg-gray-100 rounded-full">
                    <div class="w-1/3 h-full bg-gray-900 rounded-full relative">
                        <div class="absolute right-0 top-1/2 -translate-y-1/2 w-4 h-4 bg-white shadow-md rounded-full border border-gray-100"></div>
                    </div>
                </div>
                <div class="flex justify-between mt-3 text-[10px] font-bold text-gray-400">
                    <span>01:24</span><span>03:50</span>
                </div>
            </div>
        </div>

        <div class="pb-24 px-10 flex justify-between items-center">
            <button class="text-2xl text-gray-300">🔀</button>
            <button class="text-3xl text-gray-800 tap-effect">⏮</button>
            <button class="w-20 h-20 bg-gray-900 rounded-full text-white flex items-center justify-center text-3xl shadow-xl tap-effect" onclick="togglePlay(event)">
                <span id="detail-play-icon">▶</span>
            </button>
            <button class="text-3xl text-gray-800 tap-effect">⏭</button>
            <button class="text-2xl text-gray-300">🔁</button>
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
